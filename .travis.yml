language: cpp

compiler:
  - gcc
  
before_script:
  - sudo apt-get install libboost-test-dev -y

script:
  - mkdir build
  - cd build
  - cmake ..
  - cmake --build .
  - cmake --build . --target package

deploy:
  provider: script
  skip_cleanup: true
  script:
  - curl -T pong-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uevgeny9042:$BINTRAY_API_KEY "https://api.bintray.com/content/rtti/homework/pong/$TRAVIS_BUILD_NUMBER/pong-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
